{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Booking confirm delete -->


<form method="post" class="p-3">{% csrf_token %}

    <a href="javascript:history.go(-1)">Back</a>    
    <input type="submit" value="Confirm" class="btn btn-outline-danger delete-button">
    
</form>

{% endblock %}
