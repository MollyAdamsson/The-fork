{% extends "base.html" %}

{% block content %}

{% if not user.is_authenticated %}
    <div>You must be logged in to book a table</div>
{% else %}
    <form method="POST" action="{% url 'createbooking' %}" class="form mb-2 p-2 form-style" enctype="multipart/form-data">
        <h3 class="text-center">Book a table!</h3>
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-signup btn-lg">Book</button>
    </form>
{% endif %}

{% endblock content %}
