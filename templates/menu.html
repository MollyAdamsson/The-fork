{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="position-relative">
  <div class="container-fluid p-0">
      <img src="{% static 'images/menu1.jpg' %}" class="w-100 img-fluid d-block" alt="Top of the menu swirl image divider">
  </div>
  <h1 class="text-center position-absolute top-40 start-50 translate-middle-x text-white display-4" style="font-weight: 600; text-shadow: 6px 6px 10px rgba(0, 0, 0, 0.8); top: 40px; width: 100%;">Menu</h1>
</div>
<section class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <ul class="list-group list-group-flush">
        <li class="d-flex justify-content-between align-items-center mb-2 pb-3 border-bottom" style="padding: 5px;">
          <h3 class="fw-bold mb-0" style="margin-right: 10px;">Burgers</h3>
          <span class="badge bg-dark rounded-pill" style="padding: 5px 10px;">$10</span>
        </li>
        <li class="d-flex justify-content-between align-items-center mb-2 pb-3 border-bottom" style="padding: 5px;">
          <h3 class="fw-bold mb-0" style="margin-right: 10px;">Pizza</h3>
          <span class="badge bg-dark rounded-pill" style="padding: 5px 10px;">$12</span>
        </li>
        <li class="d-flex justify-content-between align-items-center mb-2 pb-3 border-bottom" style="padding: 5px;">
          <h3 class="fw-bold mb-0" style="margin-right: 10px;">Salad</h3>
          <span class="badge bg-dark rounded-pill" style="padding: 5px 10px;">$8</span>
        </li>
        <li class="d-flex justify-content-between align-items-center mb-2 pb-3" style="padding: 5px;">
          <h3 class="fw-bold mb-0" style="margin-right: 10px;">Pasta</h3>
          <span class="badge bg-dark rounded-pill" style="padding: 5px 10px;">$11</span>
        </li>
      </ul>
    </div>
  </div>
</section>


{% endblock %}
