{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <div style="position: relative; display: flex; justify-content: center; align-items: center;">
        <img src="{% static 'images/menu1.jpg' %}" class="w-75" alt="Top of the menu swirl image divider">
        <h2 class="text-center mb-5 text-light" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; font-size: 36px; font-weight: bold;">Menu</h2>
      </div>
      <ul class="list-group list-group-flush">
        <li class="d-flex justify-content-between align-items-center mb-2" style="padding: 5px;">
          <h3 class="fw-bold mb-0">Burgers</h3>
          <span class="badge bg-danger rounded-pill" style="margin-top: -2px;">$10</span>
        </li>
        <li class="d-flex justify-content-between align-items-center mb-2" style="padding: 5px;">
          <h3 class="fw-bold mb-0">Pizza</h3>
          <span class="badge bg-danger rounded-pill" style="margin-top: -2px;">$12</span>
        </li>
        <li class="d-flex justify-content-between align-items-center mb-2" style="padding: 5px;">
          <h3 class="fw-bold mb-0">Salad</h3>
          <span class="badge bg-danger rounded-pill" style="margin-top: -2px;">$8</span>
        </li>
        <li class="d-flex justify-content-between align-items-center mb-2" style="padding: 5px;">
          <h3 class="fw-bold mb-0">Pasta</h3>
          <span class="badge bg-danger rounded-pill" style="margin-top: -2px;">$11</span>
        </li>
      </ul>
    </div>
  </div>
</section>
{% endblock %}
