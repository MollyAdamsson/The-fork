{% load static %}

<!--Header-->

<section class="bg-dark text-light py-3 mt">
    <div class="container text-center">
        <div class="col-md-12">
            <h2 class="text-center mb-5" style="color: #fff;">Welcome to The Fork</h2>
            <!--Nav menu-->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <!--Nav items-->
                <div class="collapse navbar-collapse justify-content-center" id="navText">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Create Booking
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'createbooking' %}">Create Booking</a></li>
                                <li><a class="dropdown-item" href="{% url 'managebooking' %}">Manage Booking</a></li>
                                <li class="nav-item">
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            </ul>
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                                </li>
                            {% endif %}
                        </ul>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
